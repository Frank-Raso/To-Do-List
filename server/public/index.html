<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title >TO DO List </title>
  <script src="vendors/jquery.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style/list.css">
  <link rel="shortcut icon" href="/style/images/checklist.png" type="image/png.">


</head>

<body>
  <header>
    <img src="style/images/checklist (1).png" class="icon" />
    <h1>ToDo List</h1>
    <h3>Keep track of your tasks!</h3>

  </header>
  <section id="addTask">
    <h2>Add Task</h2>
    <input type="text" id="taskIn" value="" placeholder="Task">
    <button type="button" id="addButton">Add Task</button>
  </section>
  <section>
    <h2 class="allTasks">All Tasks</h2>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Delete Task</th>
          <th>Complete Task</th>
        </tr>
      </thead>
      <tbody id="viewTasks">
      </tbody>
    </table>
  </section>

</body>

</html>
